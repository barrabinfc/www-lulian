    <style>
        * { box-sizing: border-box; }
        :root {
            --fg: #333;
            --bg: #000;

            --viewport_height: 200vh;
            --info_display: grid;

            --black: #3E3E3E;
            --cashmere: #E8E8E8;
            --rosa: #dfd1b6;
            --bege: #DE9A73;
            --bege2: #C4958A;

            --blue-white: #92B7FF;
            --blue-light: #305db3;
            --blue-two: #0014ffd9;

            --blur-start: 30px;
            --blur-end: 0px;
            --z-start: 150px;
            --z-end: 0px;
            --perspective: 500px;

            --intro-time: 1300ms;
            --intro-delay: 300ms;

            --logo-time: 150ms;

            --font: Univers;
        }
        .hidden { opacity: 0 !important; pointer-events: none; }
        .visible { opacity: 1 !important; pointer-events: all; }
        .blurred { filter: blur(5px); }

        @font-face {
            font-family: 'Univers';
            font-style: normal;
            font-weight: 400;
            src: local('Univers LT Std'), url(/fonts/UniversLTStd-Cn.woff) format('woff'),
                 url('/fonts/UniversLTStd-Cn.ttf') format('ttf');
            font-display: swap; 
        }
        @font-face {
            font-family: 'Univers';
            font-style: normal;
            font-weight: bold;
            src: local('Univers LT Std-Bold'), url(/fonts/UniversLTStd-BoldCn.woff) format('woff'),
                 url('/fonts/UniversLTStd-BoldCn.ttf') format('ttf');
            font-display: swap; 
        }


        @keyframes focusIn {
            from { filter: blur(var(--blur-start)); transform: translate3d(0,0,var(--z-start));}
            to { filter: blur(var(--blur-end)); transform: translate3d(0,0,var(--z-end)); }
        }
        @keyframes focusOut {
            from { filter: blur(var(--blur-end)); transform: translate3d(0,0,var(--z-end)); opacity: 1; }
            to { filter: blur(var(--blur-start)); transform: translate3d(0,0,calc( -1 * var(--z-start))); opacity: 0; }
            100% { visibility: hidden; }
        }

        @keyframes slideBottom {
            from { transform: translate3d(0,0,0); }
            to { transform: translate3d(0,100%,0); }
        }


        html {
            width: 100%;
            height: 100vh;
             
            background: var(--bg);
            margin: 0; padding: 0;
        }
        body { 
            margin: 0; padding: 0;
            color: var(--fg);
            font-size: 14px;
            font-family: var(--font);
             
        }
        ::selection {
            background-color: var(--blue-white);
            color: var(--black);
        }

         
         .player-icon, .social-icon {
            display: block;
            text-indent: -99999px;
            background-repeat: no-repeat;
            background-size: 32px 32px;
            width: 32px;
            height: 32px;
            fill: white;
            color: white;
         }
        .fb-icon { background-image: url('/images/fb_icon.svg'); }
        .insta-icon { background-image: url('/images/insta_circle_icon2.svg'); }
        .sc-icon { background-image: url('/images/sc_icon.svg'); }
        .yt-icon { background-image: url('/images/yt_icon.svg'); }
        .spot-icon { background-image: url('/images/spot_icon.svg');  }
        .risco-icon { background-image: url('/images/logo_risco.png'); }

        .nav-header {
            position: absolute;
            width: 100%;
            text-align: center;
            color: var(--cashmere);
            z-index: 100;
        }
        .nav-header .title {
            display: block;
            font-size: 36px;
            text-transform: uppercase;
            text-indent: -9999px;
            background-image: url('/images/favicon.svg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
             
            height: 36px;
            fill: var(--fg);
            color: var(--fg);
            margin-top: 0.67em;
            margin-bottom: 0.67em;
        }

        .theater {
            z-index: 0;
            margin: 0 auto;
            height: var(--viewport_height);
             
             
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            perspective: var(--perspective);
            perspective-origin: 50% 25%;
        }

        #poster {
            width: 50%;
            height: 25%;
            overflow: hidden;
            position: relative;
            background-color: var(--blue-light);
            
             
            animation-iteration-count: 1;
            animation-fill-mode: both;
            animation-play-state: paused;
            animation-duration: var(--intro-time);

             
            animation-timing-function: cubic-bezier(0.55, 0.06, 0.59, 0.83);

            transform: translate3d(0,0,0) scale(1.0);
             
        }
         
        #poster video {
            pointer-events: none; 
            width: 100%; 
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        }


        .logo {
            display: block;
            color: transparent;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            background-image:  url('/albums/luizalian/images/luiza-logo.svg');   
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            
            
            margin: 0;
            opacity: 1;
            transform: translate3d(0,0,0) scale(1.01);
            text-indent: -9999px;            
        }
        a.logo.interactive::before {
            content: ' ';
            opacity: 0;
            position: absolute;
            top: 0; left: 0;
            bottom: 0; right: 0;
            width: 100%; height: 100%;
            background: linear-gradient(0deg, var(--blue-light) 30%, #b6fcff 70%);
            mix-blend-mode: darken;
            opacity: 0;
            transition: opacity var(--logo-time) ease-in-out;
        }
        a.logo:hover::before { opacity: 0.9; }


         
        #screen {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            top: 0; left: 0;
            bottom:0; right: 0;
            transition: opacity var(--intro-time) ease-in;
            transform: translate3d(0,0,0);
            will-change: opacity;            
        }
        #screen > #videoclip {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

         
        #info {
            width: 100%;
            height: 50%;
            position: relative;
            top: 12.5%;
            
             

            transform: translate3d(0,0,0);
            perspective: var(--perspective);

            background-color: #dfd1b6;
            background-size: cover;
            background-position-x: center;
            background-position-y: bottom;

            display: grid;
            grid-template-columns: repeat(22, 1fr);
            grid-template-rows: repeat(12, 1fr);
            grid-template-areas: "head head head head head head head head head head head head head head head head head head head head head head"
". . aside aside aside aside aside aside aside . main main main main main main main main main main . ."
". . aside aside aside aside aside aside aside . main main main main main main main main main main . ."
". . aside aside aside aside aside aside aside . main main main main main main main main main main . ."
". . aside aside aside aside aside aside aside . main main main main main main main main main main . ."
". . aside aside aside aside aside aside aside . main main main main main main main main main main . ."
". . aside aside aside aside aside aside aside . main main main main main main main main main main . ."
". . aside aside aside aside aside aside aside . main main main main main main main main main main . ."
". . aside aside aside aside aside aside aside . main main main main main main main main main main . ."
". . aside aside aside aside aside aside aside . main main main main main main main main main main . ."
". . aside aside aside aside aside aside aside . main main main main main main main main main main . ."
"foot foot foot foot foot foot foot foot foot foot foot foot foot foot foot foot foot foot foot foot foot foot";
            grid-gap: 16px;

            display: var(--info_display);
        }

        #info > #left {
            grid-area: aside;
            color: var(--cashmere);
            width: 80%;
            margin: 0 auto;
             
        }

        #left .cover {
            display: block;
            margin: 0 auto;
            max-height: 342px;
        }
        .cover > img {
            max-width: 100%;
            width: 100%;
            box-shadow: 8px 12px 40px rgba(0, 0, 0, 0.3);
            height: 342px;
        }

        .players_links {
            display: flex;
            justify-content: space-around;
            width: 50%;
            margin: 0 auto;
            margin-top: 4em;
            transform: scale(1.5);            
        }


        .buy_link {
            padding: 8px;
            font-size: 1.25em;
            font-size: 1.25em;
            margin: 0 auto;
            width: 50%;
            display: block;
            text-decoration: none;
            border-radius: 4px;
            border: 0;
            background-color: var(--blue-white);
            color: var(--cashmere);            
        }
        .buy_link a { color: inherit; text-decoration: none; }

        #info > #right {
            grid-area: main;
             
        }

        #right .title {
        }

        #right .title > h1 { 
            margin: 0; 
            text-transform: uppercase; 
            font-size: 2em;
            font-style: normal;
            font-weight: 800;
            line-height: normal;
            font-size: 36px;
            line-height: 36px;
            transform: translate3d(0,-4px,0);
        }
        #right .title > h3 { margin: 0; font-weight: normal; }

        #right .content {
            width: 100%;
            height: 75%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 4px;
            background-color: rgba(255,255,255,0.53);
            color: var(--black);
            font-style: normal;
            font-size: 1.25em;
            font-family: var(--font);
            opacity: 0.95;

            counter-reset: song_number; 
        }
        #right .content > iframe { height: 100%; }

        #right .content .ficha_tecnica {
            padding: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
            font-size: 1.0rem;
            height: 100%;            
        }
        .ficha_tecnica > div {
            margin: 0;
            display: flex;
            text-align: left;
        }
        .ficha_tecnica > div > label {
            max-width: 40%;
            width: 40%;
            text-overflow: ellipsis;
            margin: 0;
            font-weight: bold;
        }
        .ficha_tecnica > div > p {
            margin: 0;
            width: 60%;
        }


         
        .song-item {
            position: relative;
            margin-left: 32px;            
            width: calc( 100% - 32px );
            color: inherit;
            text-transform: uppercase;
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-left: 32px;
            text-decoration: none;
        }
        .song-item:first-child { margin-top: 24px; }
        .song-item:last-child { margin-bottom: 24px; }
        .song-item {
            margin-top: 16px;
            margin-bottom: 16px;
        } 
        .song-item::before {
            counter-increment: song_number;
            content: counter(song_number);
            width: 10%;
            height: 32px;
        }
        .song-item .song-name {
            width: 70%;
        }
        .song-item .song-length {
            margin-right: 0;
            width: 20%;
            text-align: center;
        }

         
        .song-item.is-playing::before {
            content: ' ';
            background-repeat: no-repeat;
            background-image: url('/images/seta.svg');
            background-size: 16px 16px;
            width: 16px;
            height: 16px;
        }
        
        .song-item.is-playing > .song-name {
            margin-left: calc( 10% - 16px );
        }

        #footer {
            position: absolute;
            width: 100%;
            height: 48px;
            bottom: 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px 0 24px;

            animation-iteration-count: 1;
            animation-fill-mode: both;
            animation-play-state: running;
            animation-duration: var(--intro-time);

             
            animation-timing-function: cubic-bezier(0.55, 0.06, 0.59, 0.83);
        }

        #footer.collapsed {
            bottom: -100%;
            transform: translate3d(0,0,0);
            animation-play-state: paused;
        }

        #footer .social_links {
            display: flex;
            width: 15%;
            align-items: center;
            justify-content: space-between;            
        }

        #footer .social-icon {
            width: 24px;
            height: 24px;
            background-size: 24px 24px;
        }

         
        @media (min-width: 320px) and (max-width: 560px){
            :root {
                --viewport_height: 300vh;
            }   
            #poster {
                width: 100%;
                height: 33.3%;
            }
            #screen {
                height: 33.3%;
            }
            #info {
                display: flex;
                flex-direction: column;
                height: 66.6%;
                top:  0;
            }
            #info #left {
                margin-top: 2em;
                margin-bottom: 2em;
                height: 30%;
            }
            #info #left .cover {
                max-height: auto;
            }
            #left .players_links { 
                margin-top: 2em; 
            }
            .cover > img {
                height: auto;
            }
            #info #right { 
                width: 80%;
                margin: 0 auto;
                margin-top: 1em;
                height: 60%;
            }
            #right .content {
                height: 75%;
            }

            #footer.collapsed {
                bottom: -200%;
            }

            #footer .social_links {
                width: 80%;
            }

            
        }
    </style>
</head>
