{{ $resources := .Page.Resources }}
{{ $fundo := "info_fundo" }}
{{ $cover := "album_cover" }}

<div id="info" class="info" style='background-image: url({{ partial "resource_path" (dict "resources" $resources "name" $fundo) }});'>
    <section id="left">
      <picture class="cover" data-tilt data-tilt-max="10" data-tilt-speed="800" data-tilt-scale="1.025" data-tilt-glare data-tilt-max-glare="0.5">
        <source media="(min-width: 768px)" srcset='{{ partial "resource_path" (dict "resources" $resources "name" $cover) }}' />
        <img src='{{ partial "resource_path" (dict "resources" $resources "name" $cover) }}' title="{{ .Title }}"/>
      </picture>
      <div class="other">
        {{ partial "album_links.html" . }}
      </div>
    </section>
    <section id="right">
      <div class="title">
        <h1>{{ .Title }}</h1>
        <h3>{{ .Page.Params.subtitle | default "" }}</h3>
        <p>
          {{ .Description }}
        </p>
      </div>
      <div class="content">
        {{ .Page.Params.album_embed | safeHTML }}
    </section>
</div>
